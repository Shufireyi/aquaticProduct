		//获取实时数据
		function listNew(factoryid){
			var data = {facid:factoryid,comid:2};
			data = suffix(factoryid,data);
			for(var j=0;j<3;j++){
				$('.imgdiv h1:eq('+j+')').html(0);
			}
			$.ajax({
				type:"post",
				url:"/dataDisplay/queryCurrentData.action",
				data:data,
				success:function(returnValue){
					for(var i=0;i<returnValue.length;i++){
						for(var j=0;j<3;j++){
							if(returnValue[i].type.split("_")[0] == typeData[j])
								$('.imgdiv h1:eq('+j+')').html(returnValue[i].value.toFixed(2));
						}
					}
				}
			});
		}

		//固城河加后缀
		function suffix(factoryid,data){
			if(factoryid == 1){
				data.suffix = 1;
			}else if(factoryid ==5){
				data.suffix = 2;
				data.facid = 1;
			}else{
			}
				return data;
		}

		//日期转换为时间戳
		function dateFormat(time){
			var stringTime = time.replace(new RegExp(/(-)/g),'/');        //IE兼容
			var timestamp2 = Date.parse(new Date(stringTime));
			timestamp2 = timestamp2 / 1000;
			return timestamp2;
		}

		//时间戳转换为日期   函数外部时间戳要加new Date(---)
		function dateFormatReverse(date){
		    return  date.getFullYear() + "-" + timeChange(date.getMonth() + 1) + "-" + timeChange(date.getDate()) + " " + 
		    timeChange(date.getHours()) + ":" + timeChange(date.getMinutes()) + ":" + timeChange(date.getSeconds());
		}

		//时间格式yyyy-MM-dd hh:mm:ss
		function timeChange(num){
			return (num >=0 && num <=9) ? "0"+num : num;
		}

		function callback(item) {
			//调节echarts与屏幕大小
			for(var i=0;item[i] != null;i++);
			if( i >= 4 ){
				var height = flag == 1 ? i*100 : 400;
				var leftdiv = flag == 1 ? 815+height+50-500 : $(window).height();
				$('#main').css('height',height+'px');
				$('.mainBg').css('height',(height+50)+'px');
				$('.charsdiv').css('height',(height+50)+'px');
				$('.leftdiv').css('height',leftdiv+'px');
			}
			var myChart = echarts.init(document.getElementById('main'));  //初始化echarts

			var linename = ["水温","溶解氧","ph"];                   //不同线条名字
			var xdata = [];
			var line = [{}];
			var color = ["rgb(204,71,71)","rgb(46,184,147)","rgb(222,230,117)"];
			var dataError = [40,20,14];
			var gridData = [{}];
			var xAxisData = [{}];
			var yAxisData = [{}];

			Array.prototype.unique = function(){         //去重函数
				var res = [];
				var json = {};
				for(var i = 0; i < this.length; i++){
					if(!json[this[i]]){
						res.push(this[i]);
						json[this[i]] = 1;
					}
				}
				return res;
			}
			
			var serie = function(name,data,colorStyle,index) {                  //建立对象
					this.name = name;
					this.type = 'line';
		            this.xAxisIndex = index;
		            this.yAxisIndex = index;
		            this.itemStyle = {normal:{color:colorStyle}};
		            this.lineStyle = {normal:{color:colorStyle}};
					this.data = data;
			};
			
			var grid = function(top,height){
				this.top = top;
				this.height = height;
			};
			
			var xAxis = function (index,data){
				this.type = 'category';
				this.boundaryGap = false;
				this.gridIndex = index;
				this.data = data;
			}
			
			var yAxis = function(index,bool,snumber){
				this.type = 'value';
				this.boundaryGap = false;
				this.gridIndex = index;
				this.splitLine = bool;    //网格
				this.splitNumber = snumber;
			}

			if(flag == 0){
				for(var i=0;i<item.length; i++){
					xdata.push(dateFormatReverse(new Date(item[i].time)));
				}
				xdata = xdata.unique();
				xAxisData[0] = new xAxis(0,xdata);
				yAxisData[0] = new yAxis(0,true,5);
				
				for(var i=0;i<linename.length;i++){                   //给series赋值
					var d = [];
					var type = typeData[i];
					for(var j = 0; j < item.length; j++) {            //y轴数据填充
						if(item[j].type.split("_")[0] == type && item[j].value < dataError[i]) {
							d.push(item[j].value.toFixed(2));
						}
					}
					line[i] = new serie(linename[i],d,color[j],0);
				}
				gridData = null;
			}else{
				var l = 0;
				var xAxisIndexData = [];
				
				for(var i=0;item[i] != null;i++){
					xdata = [];
					for(var j=0;j<linename.length;j++){                   //给series赋值
						var d = [];
						var type = typeData[j];
						for(var k = 0; k < item[i].length; k++){          //y轴数据填充
							if(item[i][k].type.split("_")[0] == type && item[i][k].value < dataError[j]) {
								d.push(item[i][k].value.toFixed(2));
								xdata.push(dateFormatReverse(new Date(item[i][k].time)));
							}
						}
						line[l++] = new serie(linename[j],d,color[j],i);
					}
					xdata = xdata.unique();
					xAxisIndexData.push(i);
					xAxisData[i] = new xAxis(i,xdata);
					yAxisData[i] = new yAxis(i,false,3);
				}
				
				height = (100-i*7)/i;                                    
				topIndex = 80/i;
				for(var i=0;item[i] !=null;i++){
					gridData[i] = new grid((10+i*topIndex).toString()+"%",height.toString()+"%");
				}
			}

			option = {
				title: {
					text: '水产传感器采集数据',
				},
				tooltip: {
					trigger: 'axis',
					position: function(pt) {
						return [pt[0], '10%'];     //提示框显示的内容 pt[0]跟着鼠标的位置
					},
					formatter:function(params){
						var data = '';
						var color = '';
						for(var i=0;params[i] != null;i++){
							color = "<span style='width: 10px;height: 10px;background-color: "+params[i].color+";float:left;margin-top: 6px;'></span>"
							data += (params[i].name+'<br/>'+color+" "+params[i].seriesName+': '+params[i].value+'<br/><br/>');
						}
						return data;
					}
				},
				dataZoom: [{
					show: true,
					}, {                                  //移动滑块
					start:0,
					end: 100,
					handleIcon: 'M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
					handleSize: '80%',
					handleStyle: {
						color: '#fff',
						shadowBlur: 3,
						shadowColor: 'rgba(0, 0, 0, 0.6)',
						shadowOffsetX: 2,
						shadowOffsetY: 2
					},
					xAxisIndex:xAxisIndexData
				}],
				legend: {
					data:linename,          //折线名字
					selected:{
						"水温":true,
						"溶解氧":false,
						"ph":false
					}
				},
				axisPointer: {link: {xAxisIndex: 'all'}},
				grid:gridData,
				xAxis:xAxisData,
				yAxis:yAxisData,
				series: line
				};

			myChart.setOption(option);
		}
	</script>
</html>
